management:
  endpoints:
    web:
      exposure:
        include: info, health, prometheus, metrics, hystrix.stream
      base-path: /
      path-mapping:
        health: /health
        info: /info
        prometheus: /metrics
        metrics: /actuator/metrics

server:
  port: 8080

hystrix:
  command:
    default:
      circuitBreaker:
        requestVolumeThreshold: 5
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000

